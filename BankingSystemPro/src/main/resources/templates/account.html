<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banking System Pro</title>
</head>
<body>
<h1>Account Page</h1>
<div>
    <form th:action="@{/account}" th:object="${savings}" th:method="PUT">
        <div>
            Account ID: <input type="text" th:field="*{accountID}">
        </div>
        <div>
            Name: <input type="text"  th:field="*{name}">
        </div>
        <div>
            Balance: <input type="text" th:field="*{balance}">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
